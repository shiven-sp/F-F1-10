<!DOCTYPE html>
<html>

<head>
    <title>Train Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        div.items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            padding: 10px;
            margin: 0 auto;
            justify-items: center;
            gap: 10px; /* Adds space between images */
        }

        div.items img {
            border-radius: 20px;
            max-width: 100%;
            height: auto; /* Ensures images scale correctly */
        }
    </style>
</head>

<body>
    <h1>Train Photo Gallery</h1>
    <div class="items">
        <img src="https://th.bing.com/th?id=OIP.bGpWH7zGhQQoL3C3Z-ftWwHaLG&w=204&h=306&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Train 1">
        <img src="https://th.bing.com/th?id=OIP.DJjmYF3Xj6mAZJAF5yQe7QHaE8&w=306&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Train 2">
        <img src="https://th.bing.com/th?id=OIP.6ATTBRIMXM8KtwKoDrZDCQHaGF&w=275&h=226&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Train 3">
        <img src="https://th.bing.com/th?id=OIP.lhYAGmE_meNeT7yE4Q3aZwHaE7&w=306&h=203&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Train 4">
        <img src="https://th.bing.com/th?id=OIP.rntIv6Bsq8G5z1cU6wWHeQHaD4&w=345&h=181&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Train 5">

</body>

</html>
